<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Selected reference</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../static/css/stylesheet.css" rel="stylesheet"/>
    <style>
        .mar {
            padding: 50px 50px 100px;
        }
    </style>
</head>
<body>
    <div class="mar">
    <h2><b>One reference</b></h2>

        <table style="border: hidden" class="table table-bordered table-striped">
            <tbody style="border: hidden">
            <tr style="border: hidden">
                <td style="border: hidden"><b>#ref</b></td>
                <td style="border: hidden" th:text="${ref.getIdRef()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>DL-name</b></td>
                <td style="border: hidden" th:text="${ref.getDl().getName()}" ></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Year</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getAny()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>DOI</b></td>
                <td style="border: hidden" th:text="${ref.getDoi()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>State</b></td>
                <td style="border: hidden" th:text="${ref.getEstado()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Criteria</b></td>
                <td style="border: hidden" th:text="${ref.getApplCriteria()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Authors</b></td>
                <td style="border: hidden">
                    <span th:each="j,iterStatj : ${ref.getArt().getResearchers()}"
                        th:text="!${iterStatj.last}?${j.getName()}+'; ':${j.getName()}"></span>
                </td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Title</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getTitle()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Venue</b></td>
                <td style="border: hidden" th:if="${ref.getArt().getVen() != null }" th:text="${ref.getArt().getVen().getName()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Type</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getType()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Affiliations</b></td>
                <td style="border: hidden" >
                    <span th:each="j,iterStatj : ${ref.getArt().getCompanies()}"
                          th:text="!${iterStatj.last}?${j.getName()}+'; ':${j.getName()}"></span>
                </td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Volume</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getVolume()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Pages</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getPages()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Number</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getNumber()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Numpages</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getNumpages()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Keywords</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getKeywords()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Cite key</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getCiteKey()}"></td>
            </tr>
            <tr style="border: hidden">
                <td style="border: hidden"><b>Abstract</b></td>
                <td style="border: hidden" th:text="${ref.getArt().getAbstractA()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
