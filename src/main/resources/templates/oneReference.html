<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Selected reference</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<style>
    * {
        box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column1 {
        float: left;
        width: 13%;
        padding: 10px;

    }

    .column2 {
        float: left;
        width: 75%;
        padding: 10px;

    }
    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    ul {
        padding: 0px;
    }
    li {
        float: left;
        width: auto;
        list-style: outside none none;
    }
</style>
</head>

<h2>One reference</h2>

<div>

    <table style="border: hidden" class="table table-bordered table-striped">
        <tbody style="border: hidden">
        <tr style="border: hidden">
            <td style="border: hidden">#ref</td>
            <td style="border: hidden" th:text="${ref.getIdRef()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">DL-name</td>
            <td style="border: hidden" th:text="${ref.getDl().getName()}" ></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Year</td>
            <td style="border: hidden" th:text="${ref.getArt().getAny()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">DOI</td>
            <td style="border: hidden" th:text="${ref.getDoi()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Authors</td>
            <td style="border: hidden">
                <li th:each="j,iterStatj : ${ref.getArt().getResearchers()}" th:text="${j.getName()}"></li>
            </td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Title</td>
            <td style="border: hidden" th:text="${ref.getArt().getTitle()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Venue</td>
            <td style="border: hidden" th:if="${ref.getArt().getVen() != null }" th:text="${ref.getArt().getVen().getName()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Type</td>
            <td style="border: hidden" th:text="${ref.getArt().getType()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Affiliations</td>
            <td style="border: hidden" >
                <li th:each="j,iterStatj : ${ref.getArt().getCompanies()}" th:text="${j.getName()}"> </li>
            </td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Volume</td>
            <td style="border: hidden" th:text="${ref.getArt().getVolume()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Pages</td>
            <td style="border: hidden" th:text="${ref.getArt().getPages()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Number</td>
            <td style="border: hidden" th:text="${ref.getArt().getNumber()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Numpages</td>
            <td style="border: hidden" th:text="${ref.getArt().getNumpages()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Keywords</td>
            <td style="border: hidden" th:text="${ref.getArt().getKeywords()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Cite key</td>
            <td style="border: hidden" th:text="${ref.getArt().getCiteKey()}"></td>
        </tr>
        <tr style="border: hidden">
            <td style="border: hidden">Abstract</td>
            <td style="border: hidden" th:text="${ref.getArt().getAbstractA()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
