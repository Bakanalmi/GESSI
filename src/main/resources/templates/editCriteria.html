<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head"></head>
<body>
<!-- Application scripts -->
<header th:replace="index::header"></header>
<div style="width: 20%; float:left">
<form action='#' method="post" th:action="@{/editCriteria}" th:object="${f}">
    <div class="form-group">
        <label for="idICEC">idICEC</label>
    <input id="idICEC" placeholder="Enter identifier ICEC" required type="text" th:field="*{idICEC}"/>
    </div>
    <div class="form-group">
        <label for="text">Description</label>
    <input id="text" placeholder="Enter description" required type="text" th:field="*{text}"/>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select id="type" required th:field="*{type}" class="form-control">
        <option value="" hidden>Select a type</option>
        <option value="inclusion">Inclusion</option>
        <option value="exclusion">Exclusion</option>
        </select>
    </div>
    <input type="submit" class="btn btn-primary"  value="Create criteria">
</form>
</div>
<div style="width: 78%; float:right">
<table class="table table-striped table-bordered">
    <tr><b>INCLUSION CRITERIA</b></tr>
    <tr>
        <th>ID</th>
        <th><b>Description</b></th>
    </tr>
    <tr th:if="${#lists.isEmpty(listIC)}">
        <td colspan="5">No Records found of Criteria. Add some...!</td>
    </tr>
    <tr th:each="c : ${listIC}">
        <td th:text="${c.idICEC}"></td>
        <td th:text="${c.text}"></td>
    </tr>
</table>

<table class="table table-striped table-bordered">
    <tr><b>EXCLUSION CRITERIA</b></tr>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:if="${#lists.isEmpty(listEC)}">
        <td colspan="5">No Records found of Criteria. Add some...!</td>
    </tr>
    <tr th:each="c : ${listEC}">
        <td th:text="${c.idICEC}"></td>
        <td th:text="${c.text}"></td>
    </tr>
</table>
</div>
</body>
</html>
