<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> All references </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>References Information</h1>
    <p> Download all references information <a href="/download">here</a></p>
    <table class="table table-bordered table-striped">
        <thread class="thread-light">
            <tr>
                <th>#ref</th>
                <th>DL-name</th>
                <th>Year</th>
                <th>Authors</th>
                <th>Title</th>
                <th>Venue</th>
                <th>...</th>
            </tr>
        </thread>
        <tbody th:each="i,iterStat : ${referencesList}">
        <td th:text="${i.getIdRef()}"/><!--This will print the index value-->
        <!-- <td th:text="${iterStat.index}"/>This will print the Index-->
        <td th:text="${i.getDl().getName()}"/>
        <td th:text="${i.getArt().getAny() }"/>

        <td>
            <li th:each="j,iterStatj : ${i.getArt().getResearchers()}"
                th:text="${j.getName()}"> </li>
        </td>

        <td th:text="${i.getArt().getTitle()}"/>

        <td th:if="${i.getArt().getVen() != null }" th:text="${i.getArt().getVen().getName()}" />
        <td th:if="${i.getArt().getVen() == null }" /> <p></p>
        <!---th:each="image,status : ${String.split(i.getArt().getAbstractA(), 3)}"-->
        <td> <button class="btn btn-primary" type="submit" th:field="${i.getArt().getDoi()}">+ </button> </td>
        <!--- pedir info articleDTO y pasar como parametro doi, #ref y dl -->

        <td th:text="${i.getArt().getType()}"/>
        <td>
            <li th:each="j,iterStatj : ${i.getArt().getCompanies()}" th:text="${j.getName()}"> </li>
        </td>

        <td th:text="${i.getArt().getVolume()}"/>
        </tbody>
    </table>
</div>
</body>
</html>
