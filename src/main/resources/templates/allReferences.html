<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> All references </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
    <div>
        <h1>References Information</h1>
        <p> Download all references information <a href="/download">here</a></p>
        <table class="table table-bordered table-striped">
            <thread class="thread-light">
                <tr>
                    <th>#ref</th>
                    <th>DL-name</th>
                    <th>Year</th>
                    <th>DOI</th>
                    <th>Authors</th>
                    <th>Title</th>
                    <th>Venue</th>
                    <th>Type</th>
                    <th>Affiliations</th>
                    <th>Volume</th>
                    <th>Pages</th>
                    <th>Number</th>
                    <th>Numpages</th>
                    <th>Keywords</th>
                    <th>Cite key</th>
                    <th>Abstract</th>
                </tr>
            </thread>
            <tbody th:each="i,iterStat : ${referencesList}">
                <td th:text="${i.getIdRef()}"/><!--This will print the index value-->
                <!-- <td th:text="${iterStat.index}"/>This will print the Index-->
                <td th:text="${i.getDl().getName()}"/>
                <td th:text="${i.getArt().getAny() }"/>
                <td th:text="${i.getDoi()}"/>
                <td>
                    <li th:each="j,iterStatj : ${i.getArt().getResearchers()}" th:text="${j.getName()}"> </li>
                </td>

                <td th:text="${i.getArt().getTitle()}"/>

                <td th:if="${i.getArt().getVen() != null }" th:text="${i.getArt().getVen().getName()}" />
                <td th:if="${i.getArt().getVen() == null }" /> <p></p>
                <!---th:each="image,status : ${String.split(i.getArt().getAbstractA(), 3)}"-->

                <td th:text="${i.getArt().getType()}"/>
                <td>
                    <li th:each="j,iterStatj : ${i.getArt().getCompanies()}" th:text="${j.getName()}"> </li>
                </td>

                <td th:text="${i.getArt().getVolume()}"/>
                <td th:text="${i.getArt().getPages()}"/>
                <td th:text="${i.getArt().getNumber()}"/>
                <td th:text="${i.getArt().getNumpages()}"/>
                <td th:text="${i.getArt().getKeywords()}"/>
                <td th:text="${i.getArt().getCiteKey()}"/>
                <td th:utext="${i.getArt().getAbstractA()}"/>
            </tbody>
        </table>
    </div>
    </body>
</html>
